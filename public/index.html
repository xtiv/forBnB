<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>4BnB</title>
</head>
<body>
    <nav></nav>
    <div id="tab-bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 items-center py-4">
                    <input type="search" class="outline-none p-3 rounded-full w-48 shadow-md" placeholder="San Francisco">
                    <button class="bg-white text-xl font-semibold p-4 w-32 rounded-full text-primary shadow-md">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="recomendadas" class="p-20">
            <div class="w-48 h-64 shadow-mg rounded-lg">
                <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                    <p class="text-white font-bold text-lg px-4 py-2">Norway</p>
                    <p class="text-white text-md px-4 ">Bauty landscape</p>
                </div>
            </div>

        </div>
        <div id="rentas_destacadas"></div>
    </section>

</html>
